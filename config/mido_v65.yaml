        AVWC:         { target: 15, ticker: 'AVWC',          platform: IBKR, asset_class: equity, isin: 'IE00BL0L0H68' }
        AVWS:         { target: 10, ticker: 'AVWS',          platform: IBKR, asset_class: equity, isin: 'IE000JS6TQ89' }
        XEON:         { target: 5,  ticker: 'XEON',          platform: IBKR, asset_class: fixed_income, isin: 'LU0290358497' }
